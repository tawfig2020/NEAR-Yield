# Redis configuration file

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
supervised no
loglevel notice

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
requirepass ${REDIS_PASSWORD}

# Client Connection
timeout 0
tcp-keepalive 300

# Append Only Mode
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128
